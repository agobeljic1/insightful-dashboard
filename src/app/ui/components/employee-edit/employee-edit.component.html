<div [formGroup]="formGroup">
  <h2>Employee: #{{ employee.id }}</h2>
  <div class="d-flex justify-content-between form-fields-wrapper">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput type="text" formControlName="name" />
      <mat-error *ngIf="!formGroup.value.name">Name is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" />
      <mat-error *ngIf="!formGroup.value.email">Email is required</mat-error>
      <mat-error *ngIf="formGroup.value.email"
        >Email needs to be a valid email</mat-error
      >
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Hourly rate</mat-label>
      <input matInput type="number" formControlName="hourlyRate" />
      <mat-error *ngIf="!formGroup.value.hourlyRate"
        >Hourly rate is required</mat-error
      >
      <mat-error *ngIf="formGroup.value.hourlyRate"
        >Hourly rate cannot be negative</mat-error
      >
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Overtime hourly rate</mat-label>
      <input matInput type="number" formControlName="overtimeHourlyRate" />
      <mat-error *ngIf="!formGroup.value.overtimeHourlyRate"
        >Overtime hourly rate is required</mat-error
      >
      <mat-error *ngIf="formGroup.value.overtimeHourlyRate"
        >Overtime hourly rate cannot be negative</mat-error
      >
    </mat-form-field>
  </div>
  <h3>Shifts</h3>
  <app-shifts-table [formGroups]="shiftForms"></app-shifts-table>
</div>
